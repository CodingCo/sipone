<div class="container">
    <h1>Pooling tool</h1>
    <hr/>
    <div class="row">
        <!-- DESCRIPTION AREA -->
        <div class="col-md-7">
            <p class="lead">Manually click the elective subjects to mark them in each pool. Click on the flash to make
                the program calculate the optimum happyness for you</p>
            <ul>
                <li class="lead">The same item can only exist in one pool</li>
                <li class="lead"><span class="glyphicon glyphicon-flash"></span> Can be wrongful in it's calculations
                </li>
            </ul>
        </div>
        <!-- DESCRIPTION AREA END -->
        <!-- FLASH  -->
        <div class="col-md-5">
            <p class="lead">Satisfaction tool</p>
            <canvas id="myChart" height="200"></canvas>
            <br/>

            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-lg" ng-click="flashTool()">
                        <span class="glyphicon glyphicon-flash"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- FLASH END -->
    </div>
    <hr/>
    <!-- POOLS -->
    <div class="row">
        <div class="col-md-6">
            <p class="lead">Pool A</p>

            <div class="list-group">
                <a href="" class="list-group-item"
                   ng-class="{'list-group-item-success': enabled(item,'A'), 'list-group-item-danger': disabled(item,'A')}"
                   ng-repeat="item in poolA"
                   ng-click="activate(item,'A')">
                    <h4 class="list-group-item-heading">{{item}}
                        <span class="glyphicon glyphicon-ok pull-right" ng-show="enabled(item, 'A')"></span>
                        <span class="glyphicon glyphicon-remove pull-right" ng-show="disabled(item,'A')"></span>
                    </h4>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <p class="lead">Pool B</p>

            <div class="list-group">
                <a href="" class="list-group-item"
                   ng-class="{'list-group-item-success': enabled(item,'B'), 'list-group-item-danger': disabled(item,'B')}"
                   ng-repeat="item in poolB"
                   ng-click="activate(item,'B')">
                    <h4 class="list-group-item-heading">{{item}}
                        <span class="glyphicon glyphicon-ok pull-right" ng-show="enabled(item,'B')"></span>
                        <span class="glyphicon glyphicon-remove pull-right" ng-show="disabled(item,'B')"></span>
                    </h4>
                </a>
            </div>
        </div>
    </div>
    <!-- POOLS END-->
    <!-- BUTTONS -->
    <div class="row">
        <div class="col-md-8">
            <button class=" btn btn-success btn-lg" ng-click="submitSelections()">Submit selections</button>
            <button class=" btn btn-warning btn-lg" ng-click="clearSelections()">Clear Selections</button>
        </div>
    </div>
    <!-- BUTTONS END-->
    <hr/>
</div>
